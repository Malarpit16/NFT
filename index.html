<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <section>
      <div class="container"">
        <div class="image">
          <img class="nft" src="./image-equilibrium.jpg" alt="">
          <img id="hover-state" src="./icon-view.svg" alt="">
        </div>
        <div class="card-info">
          <h1>Equilibrium #3429</h1>
          <p>Our Equilibrium collection promotes balance and calm</p>
          <div class="price-time">
            <p class="eth"><img src="./icon-ethereum.svg" alt=""> 0.041 ETH</p>
            <p> <img src="./icon-clock.svg" alt=""> 3 days left</p>
          </div>
          <hr>
        </div>
        <footer>
          <img src="./image-avatar.png" alt="">
          <p>Creation by <span>Jules Wyvern</span></p>
        </footer>
      </div>
  </main>
</body>
</html>
